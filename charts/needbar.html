<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphgx</title>

    <!-- 步骤1：引入echarts.js文件 -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <h5 class="card-title">肉蛋奶产品逐年产量（全国基准）</h5>-->
                        <!-- Line Chart -->
                        <div id="barg" style="min-height: 400px;" class="echart"></div>
    
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        var mCharts = echarts.init(document.getElementById("barg")) // 初始化echarts实例对象
        var xDataArr = ['2014', '2015', '2016', '2017', '2018', '2019', '2020'] // 准备x轴数据
        var yDataArr = [6.43,6.33,6.63,6.90,6.91,7.26,7.35] // 农村
        var yDataArr1 = [18.13,17.15,16.54,16.48,16.53,16.65,17.35] // 城镇
        var yDataArr2 = [12.60,12.10,11.97,12.13,12.22,12.51,12.99] // 全国
        var option = {
            title: { // 标题设置
                text: '居民逐年人均消费量', // 标题文字
                // textStyle: { // 标题文字样式设置
                //     color: 'red'
                // },
                //borderWidth: 5, // 标题边框宽度
                //borderColor: 'blue', // 标题边框颜色
                //borderRadius: 5, // 标题边框圆角
                // left: 50, // 标题距离左边的距离
                // top: 10 // 标题距离顶部的距离
            },
            xAxis: {
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '农村',
                    type: 'bar',
                    // markPoint: { // 标记点
                    //     data: [
                    //         {
                    //             type: 'max', name: '最大值'
                    //         }, {
                    //             type: 'min', name: '最小值'
                    //         }
                    //     ]
                    // },
                    markLine: { // 标记线
                        data: [
                            {
                                type: 'average', name: '平均值'
                            }
                        ]
                    },
                    label: { // 柱状图上的文字设置
                        show: true, // 是否显示
                        //rotate: 60, // 旋转角度
                        position: 'top' // 显示位置
                    },
                    barWidth: '20%', // 柱的宽度
                    data: yDataArr
                },
                {
                    name: '城镇',
                    type: 'bar',
                    // markPoint: { // 标记点
                    //     data: [
                    //         {
                    //             type: 'max', name: '最大值'
                    //         }, {
                    //             type: 'min', name: '最小值'
                    //         }
                    //     ]
                    // },
                    markLine: { // 标记线
                        data: [
                            {
                                type: 'average', name: '平均值'
                            }
                        ]
                    },
                    label: { // 柱状图上的文字设置
                        show: true, // 是否显示
                        //rotate: 60, // 旋转角度
                        position: 'top' // 显示位置
                    },
                    barWidth: '20%', // 柱的宽度
                    data: yDataArr1
                },
                {
                    name: '全国',
                    type: 'bar',
                    // markPoint: { // 标记点
                    //     data: [
                    //         {
                    //             type: 'max', name: '最大值'
                    //         }, {
                    //             type: 'min', name: '最小值'
                    //         }
                    //     ]
                    // },
                    markLine: { // 标记线
                        data: [
                            {
                                type: 'average', name: '平均值'
                            }
                        ]
                    },
                    label: { // 柱状图上的文字设置
                        show: true, // 是否显示
                        //rotate: 60, // 旋转角度
                        position: 'top' // 显示位置
                    },
                    barWidth: '20%', // 柱的宽度
                    data: yDataArr2
                }
            ],
            tooltip : {
                trigger: 'item',
               
            },
            legend: { // 图例, 图例中的data数据来源于series中每个对象的name, 
                //图例可以帮助我们对图表进行筛选
                x: "right",
                y: "top",
                padding:[10,50,0,20],//上，右，下，左
                data: ['农村', '城镇','全国']
            },
            toolbox: {
                orient : 'vertical', 
                feature: {
                    saveAsImage: {}, // 导出图片
                    dataView: {}, // 数据视图
                    restore: {}, // 重置
                    dataZoom: {}, // 区域缩放
                    magicType: {
                        type: ['bar', 'line']
                    } // 动态图表类型的切换
                }
            },
        }
        mCharts.setOption(option)
    </script>
</body>

</html>
